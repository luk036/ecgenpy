version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
cli:
  version: 1.2.1
lint:
  enabled:
    - actionlint@1.6.15
    - black@22.6.0
    - flake8@5.0.4
    - git-diff-check@SYSTEM
    - gitleaks@8.10.3
    - isort@5.10.1
    - markdownlint@0.32.1
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
    - svgo@2.8.0
    - taplo@release-taplo-cli-0.6.8
actions:
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.8
